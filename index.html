<html>
<head>
	<title>Color Picker</title>
</head>
<style>
#color-show{
    width:100%;
    height:400px;
}
.color-div{
    float:left;
    width: auto;
    height:100%;
    text-align:center;
}
#main{
	text-align:center;
	width:100%;
	height:100px;
}
</style>
<body>
<div id="main">
	<input type="number" id="number-of-colors" value="5" min="1" max="50">
	<input type="button" value="Go!" onclick="generateColors();return false;">
</div>

<div id="color-show">
</div>

<script>

function generateColors(){

	var numColors = document.getElementById('number-of-colors').value;

	if(numColors < 1)
	{
		numColors = 1;
	}

	var colorArray = [];

	var stepSize = 360/numColors;

	var colorShow = document.getElementById('color-show');

	for(var i = 1; i < numColors; i++)
	{
		var newColorDiv = document.createElement('div');
		newColorDiv.className ="color-div";
		newColorDiv.setAttribute("style",  "background-color:hsl("+stepSize*i+",100%,50%); width:"+100/stepSize+";" );
		newColorDiv.innerHTML = "<p>hsl("+stepSize*i+",100%,50%)</p>";

		colorShow.appendChild(newColorDiv);

		var color = "hsl("+stepSize*i+",100%,50%)";
		colorArray[i-1] = color;
	}

}


</script>
</body>
</html>
